<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Rapport</title>
</head>
<body>
    <h1>Server Status Rapport</h1>
    
    <h2>Servers:</h2>
    <ul>
        {% for server in servers %}
            <li>{{ server.ip }} | Status: {{ server.status }}</li>
        {% endfor %}
    </ul>
    
    <h2>Ping Log:</h2>
    <ul>
        {% for entry in log %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>
</body>
</html>
